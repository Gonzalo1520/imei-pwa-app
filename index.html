
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMEI OCR App</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family:sans-serif; text-align:center; padding:10px; margin:0; }
    video { width: 95%; max-width: 600px; height: auto; border:2px solid #333; border-radius:10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 700px; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; text-align: center; }
    th { background: #f2f2f2; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Captura AutomÃ¡tica IMEI</h2>
  <video id="video" autoplay></video>
  <br>
  <button onclick="escaneoActual='equipo'; tomarFoto()">ðŸ“· Escanear EQUIPO</button>
  <button onclick="escaneoActual='chip'; tomarFoto()">ðŸ“² Escanear CHIP</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="estado">Esperando escaneo...</p>

  <table id="tablaIMEI">
    <tr>
      <th>#</th>
      <th>Empresa</th>
      <th>TelÃ©fono</th>
      <th>IMEI Equipo</th>
      <th>IMEI Chip</th>
    </tr>
  </table>

  <button onclick="exportarExcel()">ðŸ“¤ Exportar a Excel</button>

  <script>
    let registros = [], contador = 1, escaneoActual = '';
    let filaActual = { empresa: '', telefono: '', imeiEquipo: '', imeiChip: '' };

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { document.getElementById("estado").innerText = "No se pudo acceder a la cÃ¡mara."; });

    function tomarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      document.getElementById("estado").innerText = "Procesando...";

      canvas.toBlob(blob => {
        Tesseract.recognize(blob, 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById("estado").innerText = "Procesado.";

            if (escaneoActual === 'equipo') {
              let empresaMatch = text.match(/.*SAC.*/i);
              if (empresaMatch) filaActual.empresa = empresaMatch[0].trim();

              let telMatch = text.match(/9\d{8}/);
              if (telMatch) filaActual.telefono = telMatch[0];

              let imeiMatch = text.match(/\b\d{14,17}\b/g);
              if (imeiMatch) filaActual.imeiEquipo = imeiMatch[0];

            } else if (escaneoActual === 'chip') {
              let chipMatch = text.match(/89\d{16,20}/);
              if (chipMatch) filaActual.imeiChip = chipMatch[0];
            }

            actualizarTabla();
          });
      }, 'image/jpeg');
    }

    function actualizarTabla() {
      let existente = document.getElementById("fila-" + contador);
      if (!existente) {
        let fila = document.createElement("tr");
        fila.id = "fila-" + contador;
        fila.innerHTML = `
          <td>${contador}</td>
          <td id="empresa-${contador}">${filaActual.empresa}</td>
          <td id="telefono-${contador}">${filaActual.telefono}</td>
          <td id="equipo-${contador}">${filaActual.imeiEquipo}</td>
          <td id="chip-${contador}">${filaActual.imeiChip}</td>`;
        document.getElementById("tablaIMEI").appendChild(fila);
      } else {
        document.getElementById("empresa-" + contador).innerText = filaActual.empresa;
        document.getElementById("telefono-" + contador).innerText = filaActual.telefono;
        document.getElementById("equipo-" + contador).innerText = filaActual.imeiEquipo;
        document.getElementById("chip-" + contador).innerText = filaActual.imeiChip;
      }

      if (filaActual.imeiEquipo && filaActual.imeiChip) {
        registros.push([contador, filaActual.empresa, filaActual.telefono, filaActual.imeiEquipo, filaActual.imeiChip]);
        filaActual = { empresa: '', telefono: '', imeiEquipo: '', imeiChip: '' };
        contador++;
      }
    }

    function exportarExcel() {
      let wb = XLSX.utils.book_new();
      let ws = XLSX.utils.aoa_to_sheet([["#", "Empresa", "TelÃ©fono", "IMEI Equipo", "IMEI Chip"], ...registros]);
      XLSX.utils.book_append_sheet(wb, ws, "Registros");
      XLSX.writeFile(wb, "IMEI_Registro.xlsx");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js');
    }
  </script>
</body>
</html>
