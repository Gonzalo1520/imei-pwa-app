
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMEI OCR App</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family:sans-serif; text-align:center; padding:10px; margin:0; }
    video { width: 95%; max-width: 600px; height: auto; border:2px solid #333; border-radius:10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 700px; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; text-align: center; }
    th { background: #f2f2f2; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Escaneo IMEI Equipo / Chip</h2>
  <video id="video" autoplay></video>
  <br>
  <button onclick="escaneoActual='equipo'; tomarFoto()">üì∑ Escanear EQUIPO</button>
  <button onclick="escaneoActual='chip'; tomarFoto()">üì≤ Escanear CHIP</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="estado">Esperando escaneo...</p>

  <table id="tablaIMEI">
    <tr>
      <th>#</th>
      <th>Empresa</th>
      <th>Tel√©fono</th>
      <th>IMEI Equipo</th>
      <th>IMEI Chip</th>
    </tr>
  </table>

  <button onclick="exportarExcel()">üì§ Exportar a Excel</button>

  <script>
    let registros = [], contador = 1, escaneoActual = '';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { document.getElementById("estado").innerText = "No se pudo acceder a la c√°mara."; });

    function tomarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      document.getElementById("estado").innerText = "Procesando...";

      canvas.toBlob(blob => {
        Tesseract.recognize(blob, 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById("estado").innerText = "Procesado.";

            let empresa = "", telefono = "", imeiEquipo = "", imeiChip = "";

            if (escaneoActual === 'equipo') {
              let empresaMatch = text.match(/.*SAC.*/i);
              if (empresaMatch) empresa = empresaMatch[0].trim();

              let telMatch = text.match(/9\d{8}/);
              if (telMatch) telefono = telMatch[0];

              let imeiMatch = text.match(/\b\d{14,17}\b/g);
              if (imeiMatch) imeiEquipo = imeiMatch[0];

            } else if (escaneoActual === 'chip') {
              let chipLine = text.match(/89\d{16,20}/);
              if (!chipLine) {
                let cleanedLines = text.split(/\n|\r/).map(l => l.trim()).filter(l => /^\d{16,22}$/.test(l));
                if (cleanedLines.length > 0) {
                  chipLine = [cleanedLines[0]];
                }
              }
              if (chipLine) {
                agregarFila("", "", "", chipLine[0]);
                sendToGoogleSheet({ empresa: "", telefono: "", imeiEquipo: "", imeiChip: chipLine[0] });
              } else {
                document.getElementById("estado").innerText = "‚ùå No se encontr√≥ IMEI del chip.";
              }
    
              let chipMatch = text.match(/89\d{16,20}/);
              if (chipMatch) imeiChip = chipMatch[0];
            }

            agregarFila(empresa, telefono, imeiEquipo, imeiChip);
          });
      }, 'image/jpeg');
    }

    function agregarFila(empresa, telefono, imeiEquipo, imeiChip) {
      let fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${contador}</td>
        <td>${empresa}</td>
        <td>${telefono}</td>
        <td>${imeiEquipo}</td>
        <td>${imeiChip}</td>`;
      document.getElementById("tablaIMEI").appendChild(fila);

      registros.push([contador, empresa, telefono, imeiEquipo, imeiChip]);
      contador++;
    }

    function exportarExcel() {
      let wb = XLSX.utils.book_new();
      let ws = XLSX.utils.aoa_to_sheet([["#", "Empresa", "Tel√©fono", "IMEI Equipo", "IMEI Chip"], ...registros]);
      XLSX.utils.book_append_sheet(wb, ws, "Registros");
      XLSX.writeFile(wb, "IMEI_Registro.xlsx");
    }

    function sendToGoogleSheet(data) {
  fetch("https://script.google.com/macros/s/AKfycbw7licD0upxsFXRyHqGxSwD6uyyBkqzpI6I_yF-VlDG8Gv3fOHeJkuryePrwZm06WvYyw/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      empresa: data.empresa,
      telefono: data.telefono,
      imeiEquipo: data.imeiEquipo,
      imeiChip: data.imeiChip
    })
  }).then(() => {
    console.log("‚úÖ Enviado a Google Sheets correctamente.");
  }).catch(error => {
    console.error("‚ùå Error al enviar a Google Sheets:", error);
  });
}

    

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js');
    }
  </script>
</body>
</html>
